version: '3.8'

services:
  mms-app-test:
    image: mms-app:test
    container_name: mms-app-test
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=test
      - PORT=3000
      - JWT_SECRET=test-jwt-secret-key-for-testing-only
      - JWT_EXPIRES_IN=24h
      - DB_PATH=/app/backend/database/mms_test.db
    volumes:
      - ./data/test/database:/app/backend/database
      - ./data/test/uploads:/app/backend/uploads
    ports:
      - "3001:3000"
    command: npm test
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3

